{% extends "base/main.html" %}
{% block content %}

		<div>Enter your email ...</div>
		<form id="form" action="{{ action }}" method="post">
			<div class="fields">
				{{ form.csrf_token }}
				{{ form.email.label }}
				{{ form.email }}
			</div>
			<div class="buttons">
				{{ form.confirm }}
				{{ form.cancel }}
			</div>
		</form>

{% endblock %}
