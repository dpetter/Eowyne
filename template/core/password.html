{% extends "base/main.html" %}
{% block content %}
<h2>Reset password</h2>
<div>Enter your new password ...</div>
<form id="form" action="{{ action }}" method="post">
	<div class="fields">
		{{ form.csrf_token }}
		{{ form.password.label }}
		{{ form.password }}
	</div>
	<div class="buttons">
		{{ form.confirm }}
		{{ form.cancel }}
	</div>
</form>
{% endblock %}
