<form id="form" action="{{ action }}" method="post">
	<h2>{{ headline }}</h2>
	{{ form.csrf_token }}
	<div class="container">
		<div class="row">
			{% for field in (form.email, form.password) %}
			<div class="col-sm-2 col-xs-4">{{ field.label }}</div>
			<div class="col-sm-4 col-xs-8">
				{{ field }}
				{% if field.errors %}
				<ul>
					{% for error in field.errors %}
					<li>{{ error }}</li>
					{% endfor %}
				</ul>
				{% endif %}
			</div>
			{% endfor %}
		</div>
	</div>
	<div class="buttons">
		{{ form.confirm }}
		<button class="popup_close">
		{{ form.cancel.label.text }}
		</button>
	</div>
</form>
