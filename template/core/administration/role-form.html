{% extends "core/administration/base.html" %}
{% block content %}
	<h1>{{ headline }}</h1>
	<form id="form" action="{{ action }}" method="post">
		{{ form.csrf_token }}
		<div class="container" style="width: 90%">
			<div class="row">
				<div class="col-sm-6">
					{{ form.name.label }}<span>{{ form.name }}</span>
				</div>
				<div class="col-sm-6">
					{{ form.parent_id.label }}<span>{{ form.parent_id }}</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					{{ form.description.label }}<span>{{ form.description }}</span>
				</div>
			</div>
		</div>
		<div class="buttons">
			{{ form.confirm }}
			{{ form.cancel }}
		</div>
	</form>
{% endblock %}
