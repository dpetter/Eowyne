{% extends "core/administration/base.html" %}
{% block content %}
<form id="form" action="{{ action }}" method="post">
	<h2>{{ headline }}</h2>
	{{ form.csrf_token }}
	<div class="container" style="width: 90%">
		<div class="row">
			<div class="col-sm-2 col-xs-4">{{ form.name.label }}</div>
			<div class="col-sm-4 col-xs-8">{{ form.name }}</div>
			<div class="col-sm-2 col-xs-4">{{ form.parent_id.label }}</div>
			<div class="col-sm-4 col-xs-8">{{ form.parent_id }}</div>
			<div class="col-sm-2 col-xs-4">{{ form.description.label }}</div>
			<div class="col-sm-10 col-xs-8">{{ form.description }}</div>
		</div>
	</div>
	<div class="buttons">
		{{ form.confirm }}
		{{ form.cancel }}
	</div>
</form>
{% endblock %}
