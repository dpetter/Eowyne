{% import "base/forms.html" as forms %}
<form id="form" action="{{ action }}" method="post">
	<h2>{{ headline }}</h2>
	{{ form.csrf_token }}
	<div class="container" style="width: 90%">
		<div class="row">
		<div class="row">
			<div class="col-sm-2 col-xs-4">{{ form.name.label }}</div>
			<div class="col-sm-4 col-xs-8">{{ forms.field(form.name) }}</div>
			<div class="col-sm-2 col-xs-4">{{ form.parent_id.label }}</div>
			<div class="col-sm-4 col-xs-8">{{ forms.field(form.parent_id) }}</div>
		</div>
		<div class="row">
			<div class="col-sm-2 col-xs-4">{{ form.description.label }}</div>
			<div class="col-sm-10 col-xs-8">{{ forms.field(form.description) }}</div>
		</div>
	</div>
	<div class="buttons">
		{{ form.confirm }}
		{{ form.cancel }}
	</div>
</form>
