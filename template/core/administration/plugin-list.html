{% extends "core/administration/base.html" %}
{% block styles %}
<style type="text/css">
	{{ tables.style_columns([1, 2, 3], "vertical-align: top;") }}
	{{ tables.style_columns([2, 3], "font-size: 12px; color: #888;") }}
</style>
{% endblock %}
{% block content %}
<h1>Plugins</h1>
<table>
	<thead>
		<th>Plugin</th>
		<th>Installer</th>
		<th>Blueprints</th>
	</thead>
	<tbody>
		{% for item in items %}
		<tr class="{{ loop.cycle('odd', 'even') }}">
			<td>{{ item[0] }}</td>
			<td>{{ item[1] }}</td>
			<td>{% for x in item[2] %}{{ x }}<br/>{% endfor %}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
