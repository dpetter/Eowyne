{% import "base/forms.html" as forms %}
<form id="form" action="{{ action }}" method="post">
	<h2>{{ headline }}</h2>
	{{ form.csrf_token }}
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-xs-12">{{ text }}</div>
		</div>
	</div>
	<div class="buttons">
		{{ form.confirm }}
		{{ form.cancel }}
	</div>
</form>
