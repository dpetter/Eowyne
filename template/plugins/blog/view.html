{% extends "base/main.html" %}
{% block content %}
	<div class="toolbar">
		{{ menu.build(actions, "menuitem") }}
		{{ menu.context(item.actions, item.id, "menuitem") }}
	</div>
	<div></div>
	<h2>{{ item.title }}</h2>
	<div>{{ item.description }}</div>
	<div>Created on {{ item.createdOn }} by {{ item.author.name }}</div>
{% endblock %}
