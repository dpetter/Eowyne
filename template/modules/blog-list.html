{% extends "base/main.html" %}
{% block content %}
<div class="row col-xs-12 box">
<div class="row col-sm-4 ">
</div>
<div class="row col-sm-4 ">
	<div class="container" style="width:100%;height:auto;padding:50px;left: 80px;position:relative;">
		<div class="toolbar">
		{{ menu.build(actions) }}
	</div>
	<h1>All blog entries</h1>
	{% for item in items %}
	<div>
		<a href="/blog/{{ item.id }}">{{ item.createdOn}} - {{ item.title }}</a>
	</div>
	{% endfor %}

	</div>
</div>
<div class="row col-sm-4">
</div>
</div>
{% endblock %}
