{% macro css(url) -%}
	<link
	rel = "stylesheet" type = "text/css" media = "all"
	href = "{{ url_for('static', filename = url) }}"
	/>
{%- endmacro %}

{% macro js(url) -%}
	<script src="{{ url_for('static', filename = url) }}"></script>
{%- endmacro %}

{% macro image(url) -%}
	<img src="{{ url_for('static', filename = url) }}"></img>
{%- endmacro %}
